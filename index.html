<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1 class="title">Would you like to be my Valentine, ADU?</h1>
        <div class="animation">
            <img src="images/cat-01.gif" alt="Valentine" class="cat img-fluid">
        </div>
        <div class="text"></div>
        <button class="button">YES</button>
        <button class="button button__negative">NO</button>
        <button class="button button__error">Error! Tap to Restart.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
